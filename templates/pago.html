<body>

        <nav>
            <ul>
                <div class="cabecera">
                    <div class="row">
                        <div class="col-md-1">
                            <img src="{{url_for('static',filename='img/logo.png')}}" class="logo">
                        </div>
                        <div class="col-md-9">
                            <h1 style="padding-left: 100px;">PAGO DE PRODUCTOS</h1>
                        </div>
                        <div class="col-md" style="padding-left: 30px; padding-top: 15px; overflow: hidden;">
                        <a href="{{ url_for('carrito') }}"><input type="submit" value="Cancelar pago" class="btn btn-secondary" style="width: 176px; height: 39px;"></a>
                    </div>
                    </div>
                </div>
        </nav>
        
<center>
<div class="container">

    <form action="{{ url_for('pago') }}" method="POST">

        <div class="row">

            <div class="col">

                <h3 class="title">Dirección de envio</h3>

                <div class="inputBox">
                    <label for="nombre"> Nombre completo</label>
                    
                    <input type="text" name="nombre" id="nombre" placeholder="" required>
                </div>
                <div class="inputBox">
                    <label for="mail">email</label>
                  
                    <input type="email" name="mail" id="mail" placeholder="ejemplo@ejemplo.com" required>
                </div>
                <div class="inputBox">
                    <label for="direccion">Dirección</label>
                  
                    <input type="text" name="direccion" id="direccion" placeholder="" required>
                </div>
                <div class="inputBox">
                    <label for="provincia">Provincia</label>
                
                    <input type="text" name="provincia" id="provincia" placeholder="" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <label for="ciudad">Ciudad</label>
                      
                        <input type="text" name="ciudad" id="ciudad" placeholder="" required>
                    </div>
                    <div class="inputBox">
                        <label for="postal">Código Postal</label>
                       
                        <input type="text" name="postal" id="postal" placeholder="123 456" required>
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">pago</h3>

                <div class="inputBox">
                    <label>Tarjetas Aceptadas</label>
                    <img src="{{url_for('static',filename='img/card_img.png')}}" alt="">
                </div>
                <div class="inputBox">
                    <label for="nombretar">Nombre En La Tarjeta</label>
                   
                    <input type="text" name="nombretar" id="nombretar" placeholder="" required>
                </div>
                <div class="inputBox">
                    <label for="numerotar">Número De Tarjeta</label>
                  
                    <input type="text" name="numerotar" id="numerotar" placeholder="1111222233334444" required>
                </div>
                <div class="inputBox">
                    <label for="mes">Mes De expiración</label>
                 
                    <input type="text" name="mes" is="mes" placeholder="Enero" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <label for="año">Año de exp</label>
                     
                        <input type="text" name="año" id="año" placeholder="2022" required>
                    </div>
                    <div class="inputBox">
                        <label for="cvv">CVV</label>
                       
                        <input type="text" name="cvv" id="cvv" placeholder="123" required>
                    </div>
                </div>

            </div>
    
        </div>
        <input type="submit" value="Realizar pago" class="submit-btn">
    </form>
              

    

</div>    
</center>
