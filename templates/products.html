<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/estilos.css')}}">
    
    <title>Tienda</title>
</head>
<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    
    <nav>
        <ul>
            <div class="cabecera">
                <div class="row">
                    <div class="col-md-1">
                        <img src="{{url_for('static',filename='img/logo.png')}}" class="logo">
                    </div>
                    <div class="col-md-9">
                        <h1 style="padding-left: 100px;">BIENVENIDO A NUESTRA TIENDA</h1>
                    </div>
                    <div class="col-md" style="padding-right: 0px;padding-left: 30px;">
                        <a href="{{ url_for('index') }}"><input type="submit" value="Cerrar sesion" class="btn btn-secondary" style="width: 176px; height: 39px;"></a>
                        <a href="{{ url_for('carrito') }}" style="padding-right: 30px;padding-left: 0px;""><img src="{{url_for('static',filename='img/carrito-de-compras.png')}}" class="car"></a>
                    </div>
                                          
                    
                </div>
            </div>
    </nav>

                             
            <section class="our-publication">
                        <div class="container">
                                                         
                            <div class="row">
                {% for product in products %}
                                <div class="col-sm-6 col-lg-3"> 
                  <form method="post" action="/add">
                                    <div class="single-publication">
                                        <figure style="width:263px;">
                                            <a href="#">
                                                <img src="/static/img/{{ product.image }}" class="pc">
                                            </a>
                                            
                                        </figure>
              
                                        <div class="publication-content">
                                            <h3>{{ product.name }}</h3>
                                            <span class="category">{{ product.category }}</span> 
                                            <h4 class="price">$ {{ product.price }}</h4>
                                        </div>
              
                                        <div class="add-to-cart">
                    <input type="hidden" name="code" value="{{ product.code }}"/>
                    <input type="number" class="product-quantity" name="quantity" value="1" size="2" style="width: 57px;"/>
                    <input type="submit" value="Add to Cart" class="default-btn" />
                                        </div>
                                    </div>
                  </form>
                                </div>
                            {% endfor %}    
                                  
                            </div>
                        </div>
                    </section>

                    <div>
                        <br>
                        <footer class="pie-pagina">
                            <h6></h6>
                            <p>verdenatural157@gmail.com</p>
                            <p>+593 99 595 3694</p>
                            <br>
                    
                        </footer>
                    </div>
            
</body>
</html>
